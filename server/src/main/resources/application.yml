spring:
  application:
    name: layerten-server
  
  datasource:
    # Railway provides PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD
    # Fall back to localhost for local development
    url: jdbc:postgresql://${PGHOST:${DB_HOST:localhost}}:${PGPORT:${DB_PORT:5432}}/${PGDATABASE:${DB_NAME:layerten}}
    username: ${PGUSER:${DB_USER:layerten}}
    password: ${PGPASSWORD:${DB_PASSWORD:layerten}}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${PORT:8080}

# Application-specific configuration
layerten:
  media:
    root: ${MEDIA_ROOT:./local-media}
  admin:
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin}
