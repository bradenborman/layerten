spring:
  application:
    name: layerten-server
  
  datasource:
    # Railway provides DATABASE_URL in format: postgresql://user:pass@host:port/db
    # Spring Boot needs: jdbc:postgresql://host:port/db with separate user/pass
    # This configuration supports both Railway (DATABASE_URL) and local (DB_* vars)
    url: ${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:layerten}}
    username: ${DB_USER:layerten}
    password: ${DB_PASSWORD:layerten}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${PORT:8080}

# Application-specific configuration
layerten:
  media:
    root: ${MEDIA_ROOT:./local-media}
  admin:
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin}
