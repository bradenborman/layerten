# Development Environment Configuration (Railway)
# This profile connects to Railway devl database using environment variables
# Safe to commit to git - no credentials hardcoded
# 
# Required environment variables (provided by Railway):
# - PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD
# - ADMIN_USERNAME, ADMIN_PASSWORD
# - MEDIA_ROOT (optional, defaults to /app/media)
# - PORT (provided by Railway)

spring:
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

# Application-specific configuration
layerten:
  media:
    root: ${MEDIA_ROOT:/app/media}
    max-file-size: 10MB
    allowed-types: image/jpeg,image/png,image/gif,image/webp
  admin:
    username: ${ADMIN_USERNAME}
    password: ${ADMIN_PASSWORD}

# Server configuration
server:
  port: ${PORT:8080}

# Logging configuration
logging:
  level:
    com.layerten: INFO
    org.springframework: WARN
